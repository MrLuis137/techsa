<div class="div-ext-form">
    <br>
    {{data.name}}
    <h1>Modificar empleado</h1>
    <form  [formGroup] = "modifyEmployeeForm" (ngSubmit)="modify(modifyEmployeeForm.value)">
      <br>
      <div class="div-form">
      <div >
        <div class="form-group">
          <label class="form-label">Nombre</label>
          <input formControlName="firstName" #firstName type="text" class="form-control" id="firstName" placeholder="" value="" required="">
        </div><br>
  
        <div class="form-group">
          <label  class="form-label">Apellido</label>
          <input formControlName="lastName" #lastName type="text" class="form-control" id="lastName" placeholder="" value="" required="">
        </div><br>
          
        <div class="form-group">
          <label class="form-label">Cédula</label>
            <input formControlName="EmployeeId" #id type="int" class="form-control" id="id" placeholder="" required="">
          
        </div><br>
  
        <div class="form-group">
          <label class="form-label">ID laboral</label>
            <input formControlName="workid" #workid type="text" class="form-control" id="workid" placeholder="" required="">
          
        </div><br>
      </div>
      <div >
        <div class="form-group">
            <label for="email" class="form-label">Correo </label>
            <input formControlName="email" #email type="text" class="form-control" id="email" >
            
          </div><br>
        <div class="form-group">
          <label class="form-label">Día de nacimiento </label>
          <input formControlName="datebirth" #datebirth type="date" class="form-control" id="datebirth" >
          
        </div><br>
        
        <div class="form-group">
          <label for="address"  class="form-label">Dirección </label>
          <input formControlName="address" #address type="text" class="form-control" id="address" >
        </div><br>

        <div class="form-group">
        <label for="password"  class="form-label">Contrasena </label>
        <input formControlName="password" #password type="text" class="form-control" id="password" >
        </div><br>
    
        
    </div>
    </div>
    <div class="form-group">
        <label class="form-label">Puesto</label>
        <select formControlName="job" #job class="form-control" id="job" required="">
          <option>Administrador</option>
          <option>Empleado</option>
        </select>
      </div><br>
      <button  class="btn-forms" >Modificar</button>
    </form>
  
  </div>

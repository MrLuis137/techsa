<div class="login">
  <form (ngSubmit)="submit()" class="custom-form" >
    <h1 class="pageTitle">Login</h1>
    <input
      class="input"
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="username"
      required="required"
    />
    <input
      class="input"
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button  class="btn btn-success btn-lg" type="submit">Iniciar Sesi√≥n</button>
    <button class="btn btn-success btn-lg" routerLink="/register">Registrarse</button>
  </form>
</div>

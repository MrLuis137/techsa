<div class="login">
  <form class="custom-form" method="post">
    <h1 class="pageTitle">Login</h1>
    <input
      class="input"
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      class="input"
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()" class="btn btn-success btn-lg"  >Iniciar Sesi√≥n</button>
    <button class="btn btn-success btn-lg" routerLink="/register">Registrarse</button>
  </form>
</div>
